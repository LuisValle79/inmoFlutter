<header>
  <img src="https://www.elajiseco.cl/assets/images/ajisecologosolotitulo.png" alt="AjiSeco"
    class="logo_header , text-center">
  <nav class="nav_header">
    <ul class="menu">
      <li><a routerLink="/Person">Personas</a></li>
      <li><a routerLink="/inactivos-p">Personas Inactivas</a></li>
      <li><a routerLink="/login" (click)="openConfirmModal()">Cerrar Sesión</a></li>

      <div class="modal" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="confirmModalLabel"
        aria-hidden="true" [ngClass]="{'show': modalOpen}">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="confirmModalLabel">Confirmar</h5>
              <button type="button" class="close" (click)="closeModal()" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>¿Estás seguro de cerrar sesión?</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancelar</button>
              <button type="button" class="btn btn-primary" (click)="logoutAndCloseModal()">Aceptar</button>
            </div>
          </div>
        </div>
      </div>

    </ul>
  </nav>
